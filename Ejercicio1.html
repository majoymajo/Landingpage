<html lang="es">
<head>

<body>

<script>
    // Paso 3: Crear variable numeroDeElementos
    var numeroDeElementos = 5; // Puedes cambiar este valor según sea necesario

    // Paso 6: Imprimir la serie Fibonacci hasta el número de elementos indicado
    function imprimirSerieFibonacci(numElementos) {
        var serie = [0, 1];

        for (var i = 2; i < numElementos; i++) {
            var siguienteElemento = serie[i - 1] + serie[i - 2];
            serie.push(siguienteElemento);
        }

        // Paso 7: Imprimir en consola
        console.log("Serie Fibonacci:", serie);
    }

    // Llamar a la función con la variable numeroDeElementos
    imprimirSerieFibonacci(numeroDeElementos);
</script>

</body>
</html>
